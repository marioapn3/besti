<html>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <!-- Wrapper -->
    <table align="center" cellpadding="0" cellspacing="0" width="100%"
        style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden;">
        <!-- Header -->
        <tr>
            <td align="center" style="background: linear-gradient(90deg, #132F57, #347F90); padding: 20px;">

        <!-- Body -->
        <tr>
            <td style="padding: 20px; color: #333333;">
                <p style="font-size: 16px; text-align: center; line-height: 1.5;">
                    Hello {{name}},
                </p>
                <p style="font-size: 16px; text-align: center; line-height: 1.5;">
                    We received a request to reset your password. Use the link below to reset it:
                </p>
                <!-- Button Link -->
                <a href="{{link}}"
                    style="display: block; background: linear-gradient(90deg, #132F57, #347F90); color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 20px auto; width: 200px; text-align: center;">
                    Reset Password </a>

                <p style="font-size: 14px; text-align: center; line-height: 1.5; color: #555555;">
                    This link is valid for 10 minutes. If you did not request this, please ignore this email.
                </p>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td align="center"
                style="background: linear-gradient(90deg, #132F57, #347F90); color: #ffffff; padding: 10px; font-size: 14px;">

        </tr>
    </table>
